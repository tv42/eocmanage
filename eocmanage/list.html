<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:nevow="http://nevow.com/ns/nevow/0.1">
  <head>
    <title>Mailing List <nevow:invisible nevow:render="string" nevow:data="name"/></title>
  </head>
  <body>
    <h1>List administration</h1>
    <nevow:invisible nevow:render="form"/>
    <ul nevow:render="sequence" nevow:data="list">
      <li nevow:pattern="item">
	<nevow:invisible nevow:render="string" />
      </li>
      <li nevow:pattern="empty">No subscribers.</li>
    </ul>
  </body>
</html>
