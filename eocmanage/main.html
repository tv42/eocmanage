<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:nevow="http://nevow.com/ns/nevow/0.1">
  <head>
    <title>Overview of Mailing Lists</title>
  </head>
  <body>
    <nevow:invisible nevow:render="form" />
    <ul nevow:render="sequence" nevow:data="list">
      <li nevow:pattern="item">
	<a>
	  <nevow:attr name="href"><nevow:invisible nevow:render="string" /></nevow:attr>
	  <nevow:invisible nevow:render="string" />
	</a>
      </li>
      <li nevow:pattern="empty">No lists.</li>
    </ul>
  </body>
</html>
